<!doctype html>
<html>
  <head>
    <title>EnyoSlides</title>
    <!-- Make iOS know that this is a webapp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- This line is very important for devices that have overscroll in the browser (like HP Touchpad) -->
    <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Load Enyo and the initial package.js -->
    <script src="enyo/enyo.js" type="text/javascript"></script>
    <script src="package.js" type="text/javascript"></script>
  </head>
  <!-- enyo-unselectable sets user-select to none in the css -->
  <body class="enyo-unselectable">
    <script type="text/javascript">
      /*
       *  The main enyo.kind is named app.Main
       *  This can be changed to anything you want and namespacing isn't required (but recommended)
       */
      var app = new Slides.Main();
      var socket = new Socket({
        on:[
          {
            name: 'news',
            callback: function(data){
              console.log(data);
            }
          }
        ]
      });

      /*
       *  The domNode passed to .renderInto(domNode) is replaced by the HTML output of the control being called upon
       */
      app.renderInto(document.body)

      /*
       *  Alternatively:
       *
       *  Insert the instantiated control's content into the DOM at document.body
       *  This turns the content into a string and is output with document.write()
       */
      ///app.write()
    </script>
  </body>
</html>
